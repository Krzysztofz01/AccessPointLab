<div *ngIf="accessPoint !== undefined">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 text-center">
            <h3 class="mb-2">Operations</h3>

            <button type="button" class="btn btn-primary col-8 my-1" (click)="updateAccessPointDisplayStatus()">{{ accessPoint.displayStatus ? 'Hide' : 'Show' }}</button>
            <button type="button" class="btn btn-primary col-8 my-1" (click)="deleteAccessPoint()">Delete</button>

            <div class="my-3">
               <form [formGroup]="accessPointNoteForm" (ngSubmit)="updateAccessPointNote()">
                    <label for="accessPointNoteTextArea">Note</label>
                    <textarea class="form-control text-start" id="accessPointNoteTextArea" formControlName="note" rows="5"></textarea>
                    <button type="submit" class="btn btn-primary col-6 mt-2">Save changes</button>
               </form> 
            </div>
        </div>

        <div class="col-lg-6 col-md-12">
            <h3 class="mb-2 text-center">Annotations</h3>
            <div clas="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Content</th>
                            <th scope="col">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let annotation of getAdnnotations()">
                            <th scope="row">{{ annotation.title }}</th>
                            <td>{{ annotation.content }}</td>
                            <td>{{ annotation.timestamp }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
