<div class="container-fluid">
    <div class="row justify-content-center mt-3 text-center">
        <div class="col-lg-5 col-md-12">
            <div class="search-bar-container">
                <input class="form-control custom-input-filed" type="text" name="searchKeyword" [(ngModel)]="searchKeyword" (ngModelChange)="searchAccessPoints()" placeholder="Search be keyword (ssid, bssid, manufacturer, device type etc.)">
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-lg-10 col-md-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="col-sortable" (click)="sortAccessPoints('id')"># ↕</th>
                            <th scope="col" class="col-sortable" (click)="sortAccessPoints('ssid')">SSID ↕</th>
                            <th scope="col" class="col-sortable" (click)="sortAccessPoints('parsedEncryptionType')">Security ↕</th>
                            <th scope="col" class="col-sortable" (click)="sortAccessPoints('parsedManufacturer')">Manufacturer ↕</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ap of enrichedAccessPoints | orderBy: key: reverse | paginate: { itemsPerPage:pageSize, currentPage: page };">
                            <th scope="row">{{ ap.parsedId }}</th>
                            <td class="deatils" (click)="accessPointShowDetails(ap)">{{ ap.ssid }}</td>
                            <td [style.color]="ap.parsedColorValue">{{ ap.parsedEncryptionType }}</td>
                            <td>{{ ap.parsedManufacturer }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-lg-5 col-md-12">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
