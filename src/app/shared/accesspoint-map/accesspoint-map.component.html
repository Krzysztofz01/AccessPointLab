<div class="container-fluid">
    <div class="row">      
        <div class="col p-0">
            <div [id]="mapId" [style]="getMapHeightStyle()"></div>

            <div *ngIf="useFilters">
                <app-accesspoint-map-filter *ngIf="useFilters"
                    (filterChangedEvent)="filterValuesChanged($event)"></app-accesspoint-map-filter>
            </div>
        </div>
    </div>
</div>
