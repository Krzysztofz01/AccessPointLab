<div class="apm-ol-map" [id]="mapId"></div>

<div class="apm-ol-map-filter">
    <div class="row justify-content-center my-3 px-5">
        <div class="col px-5">
            <form [formGroup]="keywordFilterForm">
                <input type="text" class="form-control" id="keyword-form-control" placeholder="Filter by keyword..." formControlName="keyword">
            </form>
        </div>

        <div class="col px-5">
            <form [formGroup]="encryptionTypeFilterForm">
                <select class="form-select" formControlName="selectedEncryption">
                        <option *ngFor="let type of encryptionTypesArray" [value]="type" [selected]="type === deafultSelectedEncryptionType">{{ type }}</option>
                </select>
            </form>
        </div>
    </div>
</div>
