<div class="toast-overlay">
    <div class="toast-container">
        <div *ngFor="let toast of toasts" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" [ngClass]="getToastHeaderClass(toast)">
                <strong class="me-auto">{{ getToastHeader(toast) }}</strong>
                <small class="text-muted">{{ getToastTime(toast) }}</small>
                <button type="button" class="btn-close" aria-label="Close" (click)="dissmisToast(toast)"></button>
            </div>
            <div class="toast-body">{{ toast.message }}</div>
        </div>
    </div>
</div>
